<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Mining Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind CDN for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
  <div class="max-w-5xl mx-auto px-4 py-8">
 <header class="mb-8">
      <h1 class="text-3xl font-bold mb-2">My Mining Dashboard</h1>
      <p class="text-slate-400 text-sm">
        Address:
        <span id="address" class="font-mono"></span>
      </p>
      <p class="text-slate-400 text-xs mt-1">
        Data live from <code class="font-mono">solo.ckpool.org</code>
      </p>
    </header>


    <!-- Status / Errors -->
    <div id="status" class="mb-4 text-sm text-slate-300"></div>

    <!-- Difficulty row -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-3">Network Difficulty</h2>
      <div id="difficulty-cards" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
    </div>

    <!-- Share stats row -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-3">Shares</h2>
      <div id="share-cards" class="grid gap-4 md:grid-cols-3"></div>
    </div>


    <!-- Hashrate cards -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-3">Hashrate</h2>
      <div id="hashrate-cards" class="grid gap-4 md:grid-cols-5"></div>
    </div>

    <!-- Worker stats -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-3">Workers</h2>
      <div id="workers" class="grid gap-4 md:grid-cols-2"></div>
    </div>

    <footer class="mt-10 text-xs text-slate-500">
      Auto-refreshes every 30 seconds.
    </footer>
  </div>
  <script src="script.js"></script>

</body>
</html>
